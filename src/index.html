<!DOCTYPE html>
  <html>

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <meta name="description" content="A viewer for Goal Troll tiles">
      <meta name="author" content="David Dunn">

      <title>Tile Viewer</title>

      <link href="custom.css" rel="stylesheet">
    </head>

    <body>
      <div class="svg-container">
        <div class="svg-preview">
          <img id="svg_img" class="svg-image" data-file-id="this-is-a-placeholder" src="assets/no-tile-loaded.svg">
        </div>

        <div class="svg-details">
          <table class="property-table">
            <thead>
              <tr>
                <th>Property</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Name</td>
                <td id="file_name" class="svg-property-value"></td>
              </tr>
              <tr>
                <td>Path</td>
                <td id="file_path" class="svg-property-value"></td>
              </tr>
              <tr>
                <td>Created</td>
                <td id="drive_created" class="svg-property-value"></td>
              </tr>
              <tr>
                <td>Modified</td>
                <td id="drive_modified" class="svg-property-value"></td>
              </tr>
              <tr>
                <td>Title</td>
                <td id="svg_title" class="svg-property-value"></td>
              </tr>
              <tr>
                <td>Viewbox</td>
                <td id="svg_viewbox" class="svg-property-value"></td>
              </tr>
              <tr>
                <td>Width</td>
                <td id="svg_width" class="svg-property-value"></td>
              </tr>
              <tr>
                <td>Height</td>
                <td id="svg_height" class="svg-property-value"></td>
              </tr>
              <tr>
                <td>Date</td>
                <td id="svg_date" class="svg-property-value"></td>
              </tr>
              <tr>
                <td>Creator</td>
                <td id="svg_creator" class="svg-property-value"></td>
              </tr>
              <tr>
                <td>Rights</td>
                <td id="svg_rights" class="svg-property-value"></td>
              </tr>
              <tr>
                <td>Publisher</td>
                <td id="svg_publisher" class="svg-property-value"></td>
              </tr>
              <tr>
                <td>Keywords</td>
                <td id="svg_keywords">
                  <textarea id="keywords_input" type="text" data-value="" data-index="" value="" rows="4"></textarea>
                  <button id="keywords_save" class="keywords-button">Save</button>
                  <button id="keywords_cancel" class="keywords-button">Cancel</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div> <!-- /svg-details -->
      </div> <!-- /svg-container -->

      <div id="status_bar">
        <div id="status_left" class="status-area">
          Added: 0, Reloaded: 0
        </div>
        <div id="status_middle" class="status-area">
          0 of 0
        </div>
        <div id="status_right" class="status-area">
          Tiles: 0
        </div>
      </div>

      <script src="index.js"></script>
  </body>

</html>
